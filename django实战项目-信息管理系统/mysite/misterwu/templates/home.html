<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Title</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">快速入门Django课程</h1>
            <p class="lead">通过小巧而完整的课程案例，让大家快速掌握Django框架的作用!</p>
          </div>
        </div>

        <div class="container">
            <div class="row">
                {% for x in api %}
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{x.avatar_url}}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{x.login}}</h5>
                            <p class="card-text">{{x.login}}的github</p>
                            <a href="{{x.html_url}}" class="btn btn-primary">访问</a>
                        </div>
                     </div>
                    <br>
                </div>
                {% endfor %}
            </div>
        </div>


    {% endblock %}

</body>
</html>
